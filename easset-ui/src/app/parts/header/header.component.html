<div class="header-container {{(this.menuDisplayFlag && this.windowTitleDisplayFlag) ? '' : 'header-container-no-menu'}}" *ngIf="this.menuDisplayFlag || this.windowTitleDisplayFlag">
  <div class="header {{(this.menuDisplayFlag && this.windowTitleDisplayFlag) ? '' : 'header-no-menu'}}" [fxLayout]="'column'">
    <div [fxLayout]="'row'" *ngIf="this.sessionInfo && this.menuDisplayFlag">
      <div class="menu-bar-accent"></div>
      <div class="menu-bar" [fxLayout]="'row nowrap'">
          <ng-container *ngFor="let menu of this.menuData">
            <wj-menu [header]="menu.name" [displayMemberPath]="'name'" [subItemsPath]="'items'" [openOnHover]="true" [itemsSource]="menu.items" [isButton]="menu.items === undefined" (itemClicked)="this.rootMenuItemClicked(menu)">
            </wj-menu>
          </ng-container>
      </div>
      <div class="menu-bar-right" [fxFlex]="''" [fxLayout]="'row'" [fxLayoutAlign]="'end center'">
        <div class="form-group" [fxLayout]="'row'" [fxLayoutAlign]="'start center'">
          <label for="company">会社：</label>
          <wj-combo-box class="wm-combo wm-dropdown" id="company" [(ngModel)]="this.loginCompanyCode" [displayMemberPath]="'value1'" [selectedValuePath]="'internalCode'" [itemsSource]="this.usableCompanyList" [isEditable]="false" (selectedItemChange)="this.changeCompanyList()"></wj-combo-box>
        </div>
        <div class="form-group" [fxLayout]="'row'">
          <label>ログイン：</label>
          <label>{{this.sessionInfo.loginUser.account}}</label>
        </div>
        <div class="form-group" [fxLayout]="'row'">
          <label>権限：</label>
          <label>{{this.sessionInfo.loginRoleName}}</label>
        </div>
      </div>
    </div>
    <div class="body-title" *ngIf="this.windowTitleDisplayFlag">
      <div class="row row-breadcrumb">
        <div class="col-6">
          <a class="page-icon icon-info" tabindex="0"><img src="assets/images/button/hint_alert_info.png" alt="Info"></a>
          <span>{{this.frameTitle}}</span>
        </div>
        <div *ngIf="this.accountingDate.length > 0" class="col-6 text-right accounting-date">会計年月：{{accountingDate}}</div>
      </div>
    </div>
  </div>
</div>
