
<div class="col form-list-selection">
    <form class="form-staff row row-selection" [formGroup]="licenseTypeForm">
      <ea-input-mask [ngClass]="nameClass" class="input-display wm-combo is-rounded"
        formControlName="{{licenseTypeNameControlName}}" [maxLength]="10" [pattern]="'a-zA-Z0-9'"
        [capitalize]="true" [isReadOnly]="true"></ea-input-mask>
      <button type="button" class="wm-btn wm-sm btn-icon btn-tooltip" (click)="clear()" [hidden]="selectOnly">
        <span class="ico"><img src="assets/images/button/clear.gif"></span>
        <span class="tooltip-text">クリア</span>
      </button>
      <button type="button" class="wm-btn wm-sm" (click)="open($event.currentTarget)">
        <span class="ico"><img src="assets/images/button/popup.png"></span>
      </button>  
    </form>
</div>

<ea-popup #selectionPopup [ngClass]="popupClass" class="popup-status-selection" [hideTrigger]="'None'" (hidden)="close()">
    <div class="form-select-status">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{titlePopup}}</h5>
          <button type="button" tabindex="-1" class="close bt-close wj-hide">&times;</button>
        </div>
        <div class="modal-body">
          <div class="section-status">
            <ea-flex-grid
              #gridSelectionList
              class="grid-common-list grid-status-selection-list"
              [itemsSource]="dataList"
              (dblclick)="onRowSelecting($event)"
            >
              <ea-flex-grid-column header="{{titleCol}}" binding="value1" [width]="'*'"></ea-flex-grid-column>
            </ea-flex-grid>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="wm-btn" (click)="sendChanges()">選択</button>
          <button type="button" class="wm-btn wj-hide">閉じる</button>
        </div>
      </div>
    </div>
  </ea-popup>
