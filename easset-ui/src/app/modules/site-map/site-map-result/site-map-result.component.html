<div class="page-container">
  <div class="section-header">
    <div class="row col">
      <label>リンククリック時に </label>
      <div class="e-link">
        <a class="link" (click)="changeType()"> {{labelType}} </a>
      </div>
      <label> で画面を開く。</label>
    </div>
  </div>
  <div class="row col">
    <div class="box1">
      <div class="form-tree-selection" *ngIf="menuItems?.tree1 && menuItems?.tree1.items.length > 0">
        <div class="frame-title"><span class="text">{{menuItems?.tree1.label}}</span></div>
        <div class="modal-content">
          <div class="modal-body">
            <div class="tree-wrapper site-map">
              <wj-tree-view #treeView1 class="wm-tree-view" [itemsSource]="menuItems?.tree1.items" [displayMemberPath]="'name'"
                [childItemsPath]="'items'" [autoCollapse]="false" (loadedItems)="onTreeInitialized(treeView1)" [imageMemberPath]="'img'"
                (itemClicked)="submit(treeView1)">
              </wj-tree-view>
            </div>
          </div>
        </div>
      </div>
      <div class="form-tree-selection" *ngIf="menuItems?.tree2 && menuItems?.tree2.items.length > 0">

                (itemClicked)="submit(treeView2)">
              </wj-tree-view>
            </div>
          </div>
        </div>
      </div>

                (itemClicked)="submit(treeView3)">
              </wj-tree-view>
            </div>
          </div>
        </div>
      </div>
    </div>
