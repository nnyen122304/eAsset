<div class="page-container asset-search-page">
  <div class="asset-search-container">
    <div class="asset-search-main">
      <app-asset-search-condition [currentState]="'LICENSE_REPORT_ALLOC'"></app-asset-search-condition>
    </div>
  </div>
  <hr class="asset-search-footer-line" />
  <div fxLayout="row" fxLayoutGap="6px" fxLayoutAlign="center center" class="asset-search-footer">
    <button type="button" class="wm-btn" id="download" (click)="download()">
      ダウンロード
    </button>
    <button type="button" class="wm-btn" (click)="clear()" id="clear">
      クリア
    </button>
  </div>
</div>
