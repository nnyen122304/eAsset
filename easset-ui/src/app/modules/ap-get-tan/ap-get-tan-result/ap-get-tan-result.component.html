<header class="header header-border-bottom">
  <div>
    <a class="head-search" href="javascript: void(0)" (click)="goBack()">
      <img src="assets/images/button/to_search.gif">
      <span>検索条件画面へ戻る</span>
    </a>
  </div>
</header>
<div class="body">
  <div class="section-ap-get-tan-result-body-right col-7">
    <button type="button" class="wm-btn wm-tap-element" (click)="open1($event.currentTarget)">
      <span>印刷</span>
    </button>
    <button type="button" class="wm-btn wm-tap-element mx-2" (click)="open2($event.currentTarget)">
      <span>ﾀﾞｳﾝﾛｰﾄﾞ(全件)</span>
    </button>
    <label>※　行をダブルクリックすると詳細が表示されます。</label>
  </div>
  <div class="section-ap-get-tan-result-body-right col-4">
    <div class="block-frame-border block-frame-border-input">
      <h2 class="frame-title">簡易検索</h2>
      <div class="row">
        <span class="label">取得申請書番号:</span>
        <ea-input-mask class="input-display wm-combo wm-100 bg-white mx-2" id="applicationId" name="applicationId" [(ngModel)]="searchApplicationId"
          [maxLength]="9" [pattern]="'A-Z0-9'"></ea-input-mask>
        <label>(あいまい)</label>
        <button type="button" class="wm-btn wm-tap-element mx-2" (click)="filterAssets()">検索</button>
      </div>
    </div>
  </div>
</div>
<div class="list">
  <app-ap-get-tan-result-list (select)="clickRow($event)" [dataList]="listApGetTanSR"></app-ap-get-tan-result-list>
</div>
<app-download-option (select)="download($event)"></app-download-option>
<app-print-option label='明細出力' (select)="print($event)"></app-print-option>
