<div class="block-frame-border wm-550">
  <h2 class="frame-title">明細入力</h2>
  <div class="col p-0">
    <form>
      <div class="col p-0">
        <div class="form-group">
          <label class="wm-combo wm-100">No:</label>
          <wj-input-number class="input-display wm-combo wm-30 bg-gray" id="lineSeq"
                           [(ngModel)]="cpApChangeLineCostSec.lineSeq"
                           name="lineSeq"></wj-input-number>
        </div>
        <div class="form-group">
          <label class="wm-combo wm-100">会社:</label>
          <ea-input-mask class="input-display wm-combo wm-80 bg-gray"
                         [(ngModel)]="cpApChangeLineCostSec.costCompanyName"
                         id="costCompanyName"
                         name="costCompanyName"></ea-input-mask>
        </div>
        <div class="form-group">
            <label class="wm-combo wm-100 mr-3" col-label>経費負担部課:</label>        
            <app-cost-section-selection [sectionForm]="costSecBox" [searchDateFrom]="costSectionCodeLov"
                              [searchDateTo]="costSectionCodeLov" (selectData)="selectCostSection($event)"
                              [staffCode]="sessionInfo.loginUser.companyCode"
                              [costSectionCodeControlName]="'costSectionCode'"
                              [costSectionNameControlName]="'costSectionName'"
                              [extClass]="'required'" [modalTitle]="'経費負担部署選択'">
            </app-cost-section-selection>
        </div>
        <div class="form-group">
          <label class="wm-combo wm-100">配分(%):</label>
          <wj-input-number [(ngModel)]="cpApChangeLineCostSec.costDist" class="input-display wm-combo wm-50 required"
                           id="costDist" name="costDist"></wj-input-number>
        </div>
      </div>
    </form>
    <hr class="e-line">
    <div class="col p-0">
      <div class="form-group e-group-btn">
        <button type="button" class="wm-btn wm-sm" (click)="saveLineCostSec()">
          OK
        </button>
        <button type="button" class="wm-btn wm-sm" (click)="goToNextLineCostSec()">
          次行入力
        </button>
        <button type="button" class="wm-btn wm-sm" (click)="cancelLineCostSec()">
          キャンセル
        </button>
      </div>
    </div>
  </div>
</div>
